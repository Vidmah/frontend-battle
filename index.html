<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Battle 2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <img src="assets/loader.gif" alt="Loading..." class="loader">
  </div>

  <!-- Main Content -->
  <header class="hero">
    <h1>Frontend Battle 2.0</h1>
    <p class="tagline">Design. Develop. Dominate.</p>
  </header>

  <main class="content">
    <section class="banner-section">
      <img src="assets/banner.jpg" alt="Competition Banner" class="banner-img" />
    </section>

    <section class="video-section">
      <video src="assets/intro.mp4" controls class="intro-video"></video>
    </section>

    <section class="description">
      <h2>Welcome Warriors!</h2>
      <p>Showcase your frontend magic using creativity, animations, and clean code. You’re provided with rich assets—now craft something legendary! ✨</p>
    </section>

    <section class="gallery">
      <h3>Sample Assets</h3>
      <div class="gallery-row">
        <img src="assets/image1.jpg" alt="Asset 1" />
        <img src="assets/image2.jpg" alt="Asset 2" />
        <img src="assets/image3.jpg" alt="Asset 3" />
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Frontend Battle. Made with 💻 & ❤️</p>
  </footer>

  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loader-wrapper").style.display = "none";
    });
  </script>
</body>
</html>
